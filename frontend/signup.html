<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- Toggle Buttons -->
            <div class="button-box">
                <div id="btn-toggle"></div>
                <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
                <button type="button" class="toggle-btn" onclick="showSignup()">Sign Up</button>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="social-icons">
                <img src="images/google-icon.png" alt="Google">
                <img src="images/facebook-icon.png" alt="Facebook">
                <img src="images/twitter-icon.png" alt="Twitter">
            </div>
            
            <!-- Login Form -->
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login');
        const signupForm = document.getElementById('signup');
        const btnToggle = document.getElementById('btn-toggle');

        function showLogin() {
            loginForm.style.left = "50px";
            signupForm.style.left = "450px";
            btnToggle.style.left = "0";
        }

        function showSignup() {
            loginForm.style.left = "-400px";
            signupForm.style.left = "50px";
            btnToggle.style.left = "110px";
        }
    </script>
</body>
</html>
